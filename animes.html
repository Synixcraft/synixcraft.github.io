         body {

            margin: 0;
            padding: 0;

        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 10px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header h1 {
            text-align: center;

        }
        nav {
            background: #555;

            margin: 0;

            text-align: center;
        }
        nav ul li {

            margin: 10px 0;

            color: #333;

            padding-bottom: 5px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            float: left;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .card p {
            font-size: 16px;
            color: #555;
        }
        .card a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background: #77b300;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: #77b300 3px solid;
        }
        @media(max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }
        @media(max-width: 500px) {
            .card {
                width: 100%;
            }
        }
    </style>
