<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer - Videos and More</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: #f4f4f4;
            padding: 20px;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Now Playing</h1>
</header>

<div class="video-container">
    <video id="videoPlayer" controls>
        Your browser does not support the video tag.
    </video>
</div>

<footer>
    <p>&copy; 2024 Videos and More. All rights reserved.</p>
</footer>

<script>
    // Get the video parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoFile = urlParams.get('video');

    // Set the video source if the video parameter exists
    if (videoFile) {
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.src = `videos/${videoFile}`;
    } else {
        document.body.innerHTML = "<p>No video specified.</p>";
    }
</script>

</body>
</html>
